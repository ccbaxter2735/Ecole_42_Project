<div id="game-container">
  <canvas id="PongGame"></canvas>
  <button id="start" data-i18n="start_game"></button>
  <button id="exit" data-i18n="exit_game"></button>
  <button id="next">NEXT</button>

  <div class="score" id="score-left">
    <span id="name-p1" class="player-name">Player1</span> -
    <span id="score-p1" class="player-score">0</span>
  </div>

  <div class="score" id="score-right">
    <span id="name-p2" class="player-name">Player2</span> -
    <span id="score-p2" class="player-score">0</span>
  </div>
</div>
